<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:black;
  color:white;
  transition:0.4s;
}

/* Moving Stars Background */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:transparent url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: moveStars 60s linear infinite;
  z-index:0;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:10000px 5000px;}
}

/* Contact Box */
.contact-box{
  position:relative;
  width:90%;
  max-width:500px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  z-index:1;
  animation:floatBox 6s ease-in-out infinite;
}

/* Floating */
@keyframes floatBox{
  0%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
  100%{transform:translateY(0);}
}

/* Glowing Border Animation */
.contact-box::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background:linear-gradient(45deg,#00ffcc,#00ccff,#00ffcc);
  z-index:-1;
  animation:glow 6s linear infinite;
}

@keyframes glow{
  0%{filter:blur(5px); opacity:0.7;}
  50%{filter:blur(15px); opacity:1;}
  100%{filter:blur(5px); opacity:0.7;}
}

h2{
  text-align:center;
  margin-bottom:20px;
  color:#00ffcc;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
}

input::placeholder,
textarea::placeholder{
  color:#ddd;
}

button{
  width:100%;
  padding:12px;
  border-radius:30px;
  border:none;
  background:#00ffcc;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  background:white;
}

/* Toggle Button */
.mode-btn{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 12px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:#00ffcc;
  font-size:14px;
}

/* Light Mode */
.light-mode{
  background:white !important;
  color:black !important;
}

.light-mode .contact-box{
  background:rgba(255,255,255,0.9);
  color:black;
}

.light-mode input,
.light-mode textarea{
  background:#f0f0f0;
  color:black;
}

.light-mode h2{
  color:#007777;
}
  </style>
</head>
<body>

<div class="contact-box">
  <h1>Contact Me</h1>
  <p>Send me a message ðŸš€</p>

  <form action="https://formspree.io/f/xpqjqkzy" method="POST">

    <input type="text" name="name" placeholder="Your Name" required>

    <input type="email" name="email" placeholder="Your Email" required>

    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

    <!-- Redirect after submit -->
    <input type="hidden" name="_next" value="https://ismael-webdeveloper.onrender.com/thank-you.html">

    <button type="submit">Send Message</button>

  </form>
</div>
