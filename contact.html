<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }

    .contact-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<div class="contact-box">
  <h1>Contact Me</h1>
  <p>Send me a message ðŸš€</p>

  <form action="https://formspree.io/f/xpqjqkzy" method="POST">

    <input type="text" name="name" placeholder="Your Name" required>

    <input type="email" name="email" placeholder="Your Email" required>

    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

    <!-- Redirect after submit -->
    <input type="hidden" name="_next" value="https://ismael-webdeveloper.onrender.com/thank-you.html">

    <button type="submit">Send Message</button>

  </form>
</div>
