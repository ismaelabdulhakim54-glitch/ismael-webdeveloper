<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
 
<style>
/* ===== BODY & BACKGROUND ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:black;
  color:white;
  transition:0.4s;
}

/* ===== STARS BACKGROUND ===== */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background: radial-gradient(white, transparent 2px) repeat;
  background-size: 3px 3px;
  animation: moveStars 60s linear infinite;
  z-index:0;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:1000px 1000px;}
}

/* ===== CONTACT BOX ===== */
.contact-box{
  position:relative;
  width:90%;
  max-width:550px;       /* slightly bigger box */
  padding:40px;          /* larger padding */
  border-radius:20px;
  background: rgba(255,255,255,0.05); /* subtle brightness */
  backdrop-filter: blur(20px);
  z-index:1;
  animation: floatBox 6s ease-in-out infinite;
}

/* FLOATING ANIMATION */
@keyframes floatBox{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

/* GLOWING BORDER */
.contact-box::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background: linear-gradient(45deg,#00ffcc,#00ccff,#00ffcc);
  z-index:-1;
  animation: glow 6s linear infinite;
}

@keyframes glow{
  0%{filter:blur(5px); opacity:0.6;}
  50%{filter:blur(12px); opacity:0.9;}
  100%{filter:blur(5px); opacity:0.6;}
}

/* HEADINGS */
h2{
  text-align:center;
  margin-bottom:25px;
  color:#00ffcc;
}

/* INPUTS & TEXTAREA */
input, textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.1);
  color:white;
  font-size:14px;
}

input::placeholder,
textarea::placeholder{
  color:#ddd;
}

/* BUTTONS */
button{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:#00ffcc;
  color:black;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  margin-top:10px;
}

button:hover{
  transform:scale(1.05);
  background:white;
}

/* BACK BUTTON */
.back-btn{
  background: rgba(255,255,255,0.08);
  color:#00ffcc;
}

.back-btn:hover{
  background:#00ffcc;
  color:black;
}

/* DARK/LIGHT MODE BUTTON */
.mode-btn{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 12px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:#00ffcc;
  font-size:14px;
}

/* LIGHT MODE STYLES */
.light-mode{
  background:white !important;
  color:black !important;
}

.light-mode .contact-box{
  background: rgba(255,255,255,0.9);
  color:black;
}

.light-mode input,
.light-mode textarea{
  background:#f0f0f0;
  color:black;
}

.light-mode h2{
  color:#007777;
}

/* ===== SHOOTING STARS ===== */
.shooting-star{
  position:absolute;
  width:2px;
  height:80px;
  background: linear-gradient(white, transparent);
  top:-100px;
  left:50%;
  transform: rotate(45deg);
  animation: shoot 2s linear infinite;
  z-index:0;
}

@keyframes shoot{
  0%{transform: translate(0,0) rotate(45deg); opacity:1;}
  100%{transform: translate(200vw,200vh) rotate(45deg); opacity:0;}
}
</style>
 
</head>
<body>

<div class="contact-box">
