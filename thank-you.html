<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* purple-blue gradient */
      color: #fff;
      text-align: center;
    }

    .thank-container {
      background: rgba(0,0,0,0.5);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      background: #ff4d6d;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: #ff1a4d;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <div class="thank-container">
    <h1>Message Sent Successfully! âœ…</h1>
    <p>Thank you for contacting me. I will reply soon.</p>
    <a class="home-btn" href="https://ismael-webdeveloper.onrender.com">Back to Home</a>
  </div>
</body>
</html>
